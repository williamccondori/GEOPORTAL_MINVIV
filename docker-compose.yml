version: '3.8'

services:
  mongo:
    image: mongo:6.0.12
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ficticio

volumes:
  mongo_data:
